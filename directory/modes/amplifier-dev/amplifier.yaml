  - visualization-architect.md
  - zen-architect.md
commands:
  - commit.md
  - create-plan.md
  - execute-plan.md
  - mode.md
  - modular-build.md
  - prime.md
  - review-changes.md
  - review-code-at-path.md
  - test-webapp-ui.md
  - transcripts.md
  - ultrathink-task.md
contexts:
  - claude_code/
  - module_generator/
  - AMPLIFIER_CLAUDE_CODE_LEVERAGE.md
  - AMPLIFIER_CLI.md
  - CLAUDE_CODE_SDK_PYTHON_REPO.md
  - IMPLEMENTATION_PHILOSOPHY.md
  - MODULAR_DESIGN_PHILOSOPHY.md
tools:
  - hook_logger.py
  - hook_post_tool_use.py
  - hook_precompact.py
  - hook_session_start.py
  - hook_stop.py
  - memory_cli.py
  - on_code_change_hook.sh
  - on_notification_hook.py
  - statusline-example.sh
  - subagent-logger.py
mcp:
  - browser-use
  - deepwiki
hooks:
  SessionStart:
    - hooks:
        - type: command
          command: $CLAUDE_PROJECT_DIR/.claude/tools/hook_session_start.py
          timeout: 10000
  Stop:
    - hooks:
        - type: command
          command: $CLAUDE_PROJECT_DIR/.claude/tools/hook_stop.py
  SubagentStop:
    - hooks:
        - type: command
          command: $CLAUDE_PROJECT_DIR/.claude/tools/hook_stop.py
  PreToolUse:
    - matcher: Task
      hooks:
        - type: command
          command: $CLAUDE_PROJECT_DIR/.claude/tools/subagent-logger.py
  PostToolUse:
    - matcher: Edit|MultiEdit|Write
      hooks:
        - type: command
          command: $CLAUDE_PROJECT_DIR/.claude/tools/on_code_change_hook.sh
    - matcher: "*"
      hooks:
        - type: command
          command: $CLAUDE_PROJECT_DIR/.claude/tools/hook_post_tool_use.py
  Notification:
    - hooks:
        - type: command
          command: $CLAUDE_PROJECT_DIR/.claude/tools/on_notification_hook.py
  PreCompact:
    - matcher: "*"
      hooks:
        - type: command
          command: $CLAUDE_PROJECT_DIR/.claude/tools/hook_precompact.py
          timeout: 30000
allow:
  - Bash
  - mcp__browser-use
  - mcp__deepwiki
  - WebFetch
  - TodoWrite
defaultClaudeMode: bypassPermissions
